<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>

<body>
    <script>
        //Array com valores iniciais
        var a3 = [10, 20, 30];

        //Acessar primeira posiçao

        document.write("Primeiro Item da coleção", a3[0], "<br>");
        //Acessar primeira posiçao

        document.write("Segundo Item da coleção", a3[1], "<br>");
        //Acessar primeira posiçao

        document.write("Terceiro Item da coleção", a3[2], "<br>");
        //Acessando um item que não foi definido
        document.write("Item Indefinido", a3[3], "<br>");
    </script>
</body>

</html>
